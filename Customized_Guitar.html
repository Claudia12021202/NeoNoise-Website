    <script>
      // ----------------Navbar-----------------------
      // navbar 橫幅伸縮 JS開始
      const navbar = document.querySelector(".navbar_all");
      const controlIcon = document.querySelector(".control_scaling_icon");

      function navbarMove() {
        navbar.classList.toggle("hidden");
        controlIcon.classList.toggle("bi-chevron-double-right");
        controlIcon.classList.toggle("bi-chevron-double-left");
      }

      // 漢堡 JS 開始

      $(document).ready(function () {
        $(".hamburger").click(function () {
          $(this).toggleClass("open");
          $(".menu-overlay").toggleClass("open");
        });
      });

      // 漢堡 JS 結束

      let window_status = false;

      // localStorage 記錄吉他data-val
      function ClickData(event) {
        // console.log($('.active5'));
        const g = $(".active5").attr("data-val");
        console.log(g);

        localStorage.setItem("customGitar", g);
        location.href = "./Customized_Guitar_Result.html";
      }

      // const CheckImg = `<div class="checked-img">
      //               <img src="./imgs/claudia/checked.svg" alt="">
      //             </div>`;
      $(document).ready(function () {
        $("input")
          .eq(0)
          .prop("checked", true)
          .parent()
          .prev()
          .addClass("active");
        $("input")
          .eq(3)
          .prop("checked", true)
          .parent()
          .prev()
          .addClass("active");
      });

      function Big(event) {
        if ($(event.target).prop("checked")) {
          $(event.target)
            .parent()
            .parent()
            .parent()
            .find(".checked-img")
            .removeClass("active");
          $(event.target)
            .parent()
            .parent()
            .css("transform", "scale(1.1)")
            .siblings()
            .css("transform", "scale(1)");
          $(event.target).parent().prev().addClass("active");
          // console.log('remove',$(event.target).parent().parent().parent().find('.checked-img'));

          $(event.target).parent();
        }
      }

      // ----------------------換吉他------------------------------
      let result = 101;
      let aValue = 0;
      let bValue = 0;

      function changeCP(event = null) {
        let result = 101;
        if (event) {
          const aValue = $(event.target).val();
          const bValue = $(event.target)
            .closest(".BSsec")
            .siblings()
            .find("input:checked")
            .val();

          result = parseInt(aValue) + parseInt(bValue);
        }

        console.log("result", result);

        switch (result) {
          case 101:
            if ($(window).width() > 768) {
              $(".custom-guitar")
                .eq(0)
                .addClass("active5")
                .siblings()
                .removeClass("active5");
            }
            if ($(window).width() < 768) {
              $(".custom-guitar")
                .eq(9)
                .addClass("active5")
                .siblings()
